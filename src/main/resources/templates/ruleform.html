<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Drools Dynamic App</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Rule Details</h2>
    <div>
        <form class="form-horizontal" th:object="${rule}" th:action="@{/rule/save}" method="post">
            <div class="form-group">
                <label class="col-sm-2 control-label">Id:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{id}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Script:</label>
                <div class="col-sm-10">
                    <textarea type="text" class="form-control" rows="20" th:field="*{script}"></textarea>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Save</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
